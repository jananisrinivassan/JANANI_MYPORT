<!DOCTYPE html>
<html>
<head>
  <title>Zoom sur une image</title>
  <style>
    /* Styles pour l'image agrandie */
    #image-zoom-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Fond transparent */
      z-index: 9999;
      text-align: center;
    }
    
    #image-zoom-container img {
      max-width: 80%;
      max-height: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- Image à afficher -->
  <img src="./Images/Logo.png" onclick="zoomImage(this.src)" />

  <!-- Conteneur de l'image zoomée -->
  <div id="image-zoom-container" onclick="hideZoomed()">
    <img id="zoomed-image" />
  </div>

  <script>
    // Fonction pour afficher l'image zoomée
    function zoomImage(src) {
      var zoomedImg = document.getElementById("zoomed-image");
      zoomedImg.src = src;
      document.getElementById("image-zoom-container").style.display = "block";
    }

    // Fonction pour masquer l'image zoomée
    function hideZoomed() {
      document.getElementById("image-zoom-container").style.display = "none";
    }
  </script>
</body>
</html>
